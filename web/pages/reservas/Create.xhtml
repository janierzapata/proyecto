<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReservasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReservasLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{reservasController.selected.idUsuario}" title="#{bundle.CreateReservasTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateReservasRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateReservasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{reservasController.selected.nombre}" title="#{bundle.CreateReservasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateReservasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateReservasLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{reservasController.selected.correo}" title="#{bundle.CreateReservasTitle_correo}" required="true" requiredMessage="#{bundle.CreateReservasRequiredMessage_correo}"/>
                    <h:outputLabel value="#{bundle.CreateReservasLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{reservasController.selected.celular}" title="#{bundle.CreateReservasTitle_celular}" required="true" requiredMessage="#{bundle.CreateReservasRequiredMessage_celular}"/>
                    <h:outputLabel value="#{bundle.CreateReservasLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{reservasController.selected.hora}" title="#{bundle.CreateReservasTitle_hora}" required="true" requiredMessage="#{bundle.CreateReservasRequiredMessage_hora}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservasController.create}" value="#{bundle.CreateReservasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reservasController.prepareList}" value="#{bundle.CreateReservasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReservasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
