<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReservasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReservasLabel_idUsuario}"/>
                    <h:outputText value="#{reservasController.selected.idUsuario}" title="#{bundle.ViewReservasTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewReservasLabel_nombre}"/>
                    <h:outputText value="#{reservasController.selected.nombre}" title="#{bundle.ViewReservasTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewReservasLabel_correo}"/>
                    <h:outputText value="#{reservasController.selected.correo}" title="#{bundle.ViewReservasTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewReservasLabel_celular}"/>
                    <h:outputText value="#{reservasController.selected.celular}" title="#{bundle.ViewReservasTitle_celular}"/>
                    <h:outputText value="#{bundle.ViewReservasLabel_hora}"/>
                    <h:outputText value="#{reservasController.selected.hora}" title="#{bundle.ViewReservasTitle_hora}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservasController.destroyAndView}" value="#{bundle.ViewReservasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewReservasEditLink}"/>
                <br />
                <h:commandLink action="#{reservasController.prepareCreate}" value="#{bundle.ViewReservasCreateLink}" />
                <br />
                <h:commandLink action="#{reservasController.prepareList}" value="#{bundle.ViewReservasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewReservasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
